<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>

	<h4>Cureent Projects</h4>
	<table>
		<thead>
			<tr>
				<th>Project Name</th>
				<th>Project Stage</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="aProject : ${projectsList}">
				<td th:text="${aProject.name}"></td>
				<td th:text="${aProject.stage}"></td>				
			</tr>
		</tbody>
	</table>

<h4>Current Employees</h4>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="anEmployee : ${employeesList}">
				<td th:text="${anEmployee.firstName}"></td>
				<td th:text="${anEmployee.lastName}"></td>	
				<td th:text="${anEmployee.email}"></td>			
			</tr>
		</tbody>
	</table>


</body>
</html>
